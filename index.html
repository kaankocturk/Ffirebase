<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular Fire</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel='stylesheet' type='text/css' href='style.css' />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
  <script src="/js/module.js"></script>
  <script src="/js/controllers.js"></script>
  <script src="/js/services.js"></script>
</head>
<body ng-app='fireApp'>
  <h1>AngularFire</h1>

  <div ng-controller='navCtrl'>
    <button ui-sref='home'>Home</button>
    <button ng-disabled='authData' ui-sref='user.login'>Login</button>
    <button ng-disabled='authData' ui-sref='user.register'>Register</button>
    <span ng-show='authData'>
      Welcome {{authData.password.email}}!
    </span>

    <button ng-disabled='!authData' ui-sref='user.profile'>Profile</button>
    <button ng-disabled='!authData' ng-click='logout()'>Logout</button>
  </div>

  <ui-view></ui-view>

</body>
</html>
